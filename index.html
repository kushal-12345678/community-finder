<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Community Connector</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Community Connector</h1>

    <div id="auth-section">
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">
      <button id="signup-btn">Sign Up</button>
      <button id="login-btn">Log In</button>
    </div>

    <div id="form-section" style="display: none;">
      <h2>Tell us about yourself</h2>
      <input type="text" id="interests" placeholder="Your Interests (e.g., coding, yoga)">
      <input type="text" id="skills" placeholder="Your Skills (e.g., Python, painting)">
      <input type="text" id="hobbies" placeholder="Your Hobbies (e.g., chess, reading)">
      <button id="find-btn">Find Communities</button>
      <button id="logout-btn">Log Out</button>


      

      <div id="results"></div>
    </div>
  </div>

  <script src="firebase-config.js" type="module"></script>
  <script src="script.js" type="module"></script>
</body>
</html>
